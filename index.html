    <div class="hero">
        <div class="hero__img">
            <div class="hero__img__up">
                <img src="./img/face-up-desktop.png" alt="" class="desktop">
                <img src="./img/face-up-desktop-third.png" alt="" class="desktop-third">
                <img src="./img/face-up-tablet.png" alt="" class="tablet">
                <img src="./img/face-up-phone.png" alt="телефон-425" class="phone">
                <img src="./img/face-up-phone-second.png" alt="телефон-414" class="phone-second">
                <img src="./img/face-up-phone-small.png" alt="телефон-320" class="phone-small">

            </div>
            <div class="hero__img__down">
                <img src="./img/face-down-desktop.png" alt="" class="desktop">
                <img src="./img/face-down-desktop-third.png" alt="" class="desktop-third">
                <img src="./img/face-down-tablet.png" alt="" class="tablet">
                <img src="./img/face-down-phone.png" alt="телефон-425" class="phone">
                <img src="./img/face-down-phone-second.png" alt="телефон-414" class="phone-second">
                <img src="./img/face-down-phone-small.png" alt="телефон-320" class="phone-small">

            </div>
        </div>
        <div class="hero__text">
            <div class="hero__text__up">
                <div>Конфетный</div>
                <div>магазин идей</div>
            </div>
            <div class="hero__text__down">
                <div class="text__down__block">
                    <p>Ищите нас тут:</p>
                    <ul class="down__list__socials">
                        <li class="list__socials__item">
                            <a href="#" class="list__socials__item__link">
                                <img src="./img/fc.svg" alt="">
                            </a>
                        </li>
                        <li class="list__socials__item">
                            <a href="#" class="list__socials__item__link">
                                <img src="./img/vk.svg" alt="">
                            </a>
                        </li>
                        <li class="list__socials__item">
                            <a href="#" class="list__socials__item__link">
                                <img src="./img/inst.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="text__down__block">
                    <p>Больше информации на нашем сайте:</p>
                    <a href="#" class="text__down__block__link">omm.nom.ru</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__first">
         <div class="content__first__up">
             <img src="./img/splashes.svg" alt="" class="splashes-img">

             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/candyes.svg" alt="" class="candy-img">
             <img src="./img/arrow.svg" alt="" class="arrow">
         </div>
        </div>
        <div class="content__second">
             <div class="second__block">
                <div class="bable">
                    <img src="./img/dino.svg" alt="" class="dino-img">
                    <p>Самые<br>необычные<br>идеи</p>
                </div>

                 <img src="./img/dif-tastes.svg" alt="" class="group-candies-img">
                 
             </div>
            <div class="second__block">
               
                <div class="lightning">
                    <ul class="lightning__list">

                        </li>
                        <li class="lightning__list__item">
                            <p>Каждый</p>
                        </li>
                        <li class="lightning__list__item">
                            <p>День</p>
                        </li>
                    </ul>
                    <div class="ligtning__block">
                        <img src="./img/lightning.svg" alt="" class="lightning-img">
                    </div>
                </div>
            </div>
            <div class="second__block">
                <img src="./img/candy-style.svg" alt="" class="candy-style-img">
                <div class="second__block__lips">
                    <img src="./img/sweet-small.svg" alt="" class="small-candy">
                    <img src="./img/lips.svg" alt="" class="lips-img">
                    <img src="./img/exclamation.svg" alt="" class="exclamations">
                </div>
                <div class="block__sign">
                    <p>ул. Неизвестная,7<br>г.Москва</p>
                    <img src="./img/sign.svg" alt="" class="sign-img">
                </div>
            </div>
            <div class="second__block">
                <div class="block__eye">
                    <ul class="eye__list">
                        <li class="eye__list__item">
                            <p>Часы работы:</p>
                        </li>
                        <li class="eye__list__item">
                            <p>пн–Пт: 09:00-19:00</p>
                        </li>
                        <li class="eye__list__item">
                            <p>сб: 10:30-18:00</p>
                        </li>
                    </ul>
                    <img src="./img/eye-white.svg" alt="" class="eye-white-img">
                </div>
                <img src="./img/sweet-small.svg" alt="" class="eye-candy">
                <img src="./img/eye-blue.svg" alt="" class="eye-blue-img">
                <img src="./img/sweet-small.svg" alt="" class="eye-candy">
                <img src="./img/sweet-small.svg" alt="" class="eye-candy">
            </div>
            <div class="arrow">
                <img src="./img/arrow-reverse.svg" alt="" class="arrow-reverse-img">

        <div class="content__third">
            <img src="./img/welcome.svg" alt="" class="welcome-img">
