<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конфетный магазин идей</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="hero">
        <div class="hero__up">
            <ul class="hero__up__list">
                <li class="up__list__item">
                    <p>Конфетный </p>
                </li>
                <li class="up__list__item">
                    <img src="./img/face-up.png" alt="" class="face-up">
                </li>
                <li class="up__list__item">
                    <p>магазин идей</p>
                </li>
            </ul>
        </div>
        <div class="hero__down">
            <ul class="hero__down__list">
                <li class="down__list__item">
                    <div class="list__item__block">
                        <p>Ищите нас тут:</p>
                        <ul class="down__list__socials">
                            <li class="list__socials__item">
                                <img src="./img/fc.svg" alt="">
                            </li>
                            <li class="list__socials__item">
                                <img src="./img/vk.svg" alt="">
                            </li>
                            <li class="list__socials__item">
                                <img src="./img/inst.svg" alt="">
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="down__list__item">
                    <img src="./img/face-down.png" alt="" class="face-down">
                   
                </li>
                <li class="down__list__item">
                    <p>Больше информации на нашем сайте: </p>
                    <a href="#">omm.nom.ru</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="content__first">
         <div class="content__first__up">
             <img src="./img/splashes.svg" alt="" class="splashes-img">
             <h1 class="fisrt__title">Конфетный магазин идей</h1>
             <img src="./img/splashes-right.svg" alt="" class="splashes-right">
         </div>
         <div class="content__first__down">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/sweet-small.svg" alt="" class="sweets-small">
             <img src="./img/candyes.svg" alt="" class="candy-img">
             <img src="./img/arrow.svg" alt="" class="arrow">
         </div>
        </div>
        <div class="content__second">
             <div class="second__block">
                <div class="bable">
                    <img src="./img/dino-group.svg" alt="" class="dino-img">
                    <p>Самые<br>необычные<br>идеи</p>
                </div>

                 <img src="./img/dif-tastes.svg" alt="" class="group-candies-img">
                 
             </div>
            <div class="second__block">
               
                <div class="lightning">
                    <ul class="lightning__list">
                        <li class="lightning__list__item">
                            <p>На</p>
                        </li>
                        <li class="lightning__list__item">
                            <p>Каждый</p>
                        </li>
                        <li class="lightning__list__item">
                            <p>День</p>
                        </li>
                    </ul>
                    <img src="./img/lightning.svg" alt="" class="lightning-img">
                </div>
            </div>
            <div class="second__block">
                <img src="./img/candy-style.svg" alt="" class="candy-style-img">
                <div class="second__block__lips">
                    <img src="./img/lips.svg" alt="" class="lips-img">
                    <img src="./img/exclamation.svg" alt="" class="exclamations">
                </div>
                <div class="block__sign">
                    <p>ул. Неизвестная,7<br>г.Москва</p>
                    <img src="./img/sign.svg" alt="" class="sign-img">
                </div>
            </div>
            <div class="second__block">
                <div class="block__eye">
                    <ul class="eye__list">
                        <li class="eye__list__item">
                            <p>Часы работы:</p>
                        </li>
                        <li class="eye__list__item">
                            <p>пн–Пт: 09:00-19:00</p>
                        </li>
                        <li class="eye__list__item">
                            <p>сб: 10:30-18:00</p>
                        </li>
                    </ul>
                    <img src="./img/eye-white.svg" alt="" class="eye-white-img">
                </div>
                <img src="./img/eye-blue.svg" alt="" class="eye-blue-img">
            </div>
            <div class="candies">
                <img src="./img/sweet-small.svg" alt="" class="candy-small-img">
                <img src="./img/sweet-small.svg" alt="" class="candy-small-img">
                <img src="./img/sweet-small.svg" alt="" class="candy-small-img">
            </div>
            <img src="./img/arrow-reverse.svg" alt="" class="arrow-reverse-img"> 
        </div>
        <div class="content__third">
            <img src="./img/welcome.svg" alt="" class="welcome-img">
            <img src="./img/lamp.svg" alt="" class="lamp-img">
        </div>
    </div>
</body>
</html>
